<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        
        h2 {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            margin: 0;
        }

        .news-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            scroll-behavior: smooth;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 10px;
            margin: 20px;
        }

        .news-item {
            flex: 0 0 auto;
            width: 320px;
            margin-right: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background: white;
            text-align: center;
        }

        .news-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .news-item p {
            padding: 10px;
            font-size: 14px;
            margin: 0;
        }

        .news-item a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .news-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SafeHaven | Full Map View</title>

<!-- Leaflet -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Geocoder -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
/>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: #f5f7fb;
  color: #1e293b;
}

/* HEADER */
.map-topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.9rem 1.2rem;
  background: #ffffff;
  border-bottom: 1px solid #e5e7eb;
}

.map-topbar h1 {
  font-size: 1.1rem;
  font-weight: 600;
}

.map-topbar a {
  text-decoration: none;
  font-size: 0.9rem;
  padding: 0.4rem 0.8rem;
  border-radius: 8px;
  background: #2563eb;
  color: #ffffff;
}

/* MAP */
#map {
  height: calc(100vh - 58px);
  width: 100%;
}

/* üîç SEARCH BAR */
.leaflet-control-geocoder {
  width: 280px;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
  box-shadow: 0 8px 20px rgba(0,0,0,0.18);
  background: #ffffff;
}

.leaflet-control-geocoder-form {
  position: relative;
}

.leaflet-control-geocoder-form input {
  width: 100%;
  height: 42px;
  padding-left: 42px;
  padding-right: 12px;
  font-size: 0.9rem;
  color: #111827;
  border: none;
  outline: none;
  background: transparent;
  text-align: left !important;
}

.leaflet-control-geocoder-form input::placeholder {
  color: #6b7280;
  opacity: 1;
}

/* SEARCH ICON */
.leaflet-control-geocoder-form::before {
  
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1rem;
  opacity: 0.7;
  pointer-events: none;
}

/* Hide default icon */
.leaflet-control-geocoder-icon {
  display: none;
}

@media (max-width: 768px) {
  .leaflet-control-geocoder {
    width: 220px;
  }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="map-topbar">
  <h1>üìç Full Map View ‚Äì New Delhi</h1>
  <a href="../index.html">‚Üê Back to Home</a>
</div>

<!-- MAP -->
<div id="map"></div>

<script>
const indiaGate = [28.6129, 77.2295];

const map = L.map("map").setView(indiaGate, 12);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap contributors"
}).addTo(map);

/* Default marker */
L.marker(indiaGate)
  .addTo(map)
  .bindPopup("<b>India Gate</b><br>New Delhi, India")
  .openPopup();

/* Geocoder */
const geocoder = L.Control.geocoder({
  collapsed: false,
  placeholder: "Search any location",
  defaultMarkGeocode: true
}).addTo(map);

geocoder.on("markgeocode", e => {
  map.setView(e.geocode.center, 15);
});

/* Optional: click to drop marker */
map.on("click", e => {
  L.marker(e.latlng)
    .addTo(map)
    .bindPopup(
      `Latitude: ${e.latlng.lat.toFixed(4)}<br>
       Longitude: ${e.latlng.lng.toFixed(4)}`
    )
    .openPopup();
});
</script>

</body>
</html>

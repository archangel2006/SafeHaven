<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Language</title>
  <!-- Google Font & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #4a00e0;
      --bg-gradient: linear-gradient(135deg, #FFDEE9, #B5FFFC);
    }
    /* Global Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #333;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    .language-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
    }
    .language-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .language-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .language-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }
    .language-name {
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
    }
    .back-button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background: #3d0099;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Select Your Language</header>
  <div class="language-grid">
    <!-- International Languages -->
    <div class="language-card" onclick="selectLanguage('English')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">English</div>
    </div>
    <div class="language-card" onclick="selectLanguage('Español')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">Español</div>
    </div>
    <div class="language-card" onclick="selectLanguage('Français')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">Français</div>
    </div>
    <div class="language-card" onclick="selectLanguage('Deutsch')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">Deutsch</div>
    </div>
    <div class="language-card" onclick="selectLanguage('中文')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">中文</div>
    </div>
    <div class="language-card" onclick="selectLanguage('العربية')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">العربية</div>
    </div>
    <!-- Indian Languages -->
    <div class="language-card" onclick="selectLanguage('हिन्दी')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">हिन्दी</div>
    </div>
    <div class="language-card" onclick="selectLanguage('বাংলা')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">বাংলা</div>
    </div>
    <div class="language-card" onclick="selectLanguage('తెలుగు')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">తెలుగు</div>
    </div>
    <div class="language-card" onclick="selectLanguage('मराठी')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">मराठी</div>
    </div>
    <div class="language-card" onclick="selectLanguage('தமிழ்')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">தமிழ்</div>
    </div>
    <div class="language-card" onclick="selectLanguage('ગુજરાતી')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">ગુજરાતી</div>
    </div>
    <div class="language-card" onclick="selectLanguage('اردو')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">اردو</div>
    </div>
    <div class="language-card" onclick="selectLanguage('ಕನ್ನಡ')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">ಕನ್ನಡ</div>
    </div>
    <div class="language-card" onclick="selectLanguage('മലയാളം')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">മലയാളം</div>
    </div>
    <div class="language-card" onclick="selectLanguage('ଓଡ଼ିଆ')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">ଓଡ଼ିଆ</div>
    </div>
    <!-- Additional International Languages -->
    <div class="language-card" onclick="selectLanguage('日本語')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">日本語</div>
    </div>
    <div class="language-card" onclick="selectLanguage('Русский')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">Русский</div>
    </div>
    <div class="language-card" onclick="selectLanguage('Português')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">Português</div>
    </div>
    <!-- One More Additional Language -->
    <div class="language-card" onclick="selectLanguage('한국어')">
      <i class="fas fa-globe language-icon"></i>
      <div class="language-name">한국어</div>
    </div>
  </div>
  <!-- Back Button -->
  <button class="back-button" onclick="window.location.href='AIassistant.html'">
    <i class="fas fa-arrow-left"></i> Back
  </button>
  <footer>
    © 2025 AI Emergency Assistant. All rights reserved.
  </footer>
  
  <script>
    function selectLanguage(lang) {
      alert("Language selected: " + lang);
      
    }
  </script>
</body>
</html>

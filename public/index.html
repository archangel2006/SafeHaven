    <script>
        let mapLoaded = false;
        let map;
        let homeMarker;

        // Home location: India Gate, New Delhi
        const homeCoords = [28.6129, 77.2295];
        const homeZoom = 15;

        function initMap() {
            if (mapLoaded) return;

            map = L.map("map").setView(homeCoords, homeZoom);

            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution: "¬© OpenStreetMap contributors"
            }).addTo(map);

            // Fixed Home Marker
            homeMarker = L.marker(homeCoords)
                .addTo(map)
                .bindPopup(
                    "<b>Home Location</b><br>India Gate, New Delhi, India",
                    { autoClose: false, closeOnClick: false }
                )
                .openPopup();

            // Search (moves map only)
            L.Control.geocoder({
                collapsed: false,
                placeholder: "Search location",
                defaultMarkGeocode: true
            })
                .on("markgeocode", e => {
                    map.setView(e.geocode.center, homeZoom);
                })
                .addTo(map);

            // Home button = reset map view
            document.getElementById("homeButton").addEventListener("click", () => {
                map.setView(homeCoords, homeZoom);
                homeMarker.openPopup();
            });

            document.getElementById("mapWrapper").classList.add("visible");
            mapLoaded = true;
        }

        // Lazy load when section visible
        const observer = new IntersectionObserver(entries => {
            if (entries[0].isIntersecting) {
                initMap();
                observer.disconnect();
            }
        });

        observer.observe(document.getElementById("map-section"));
    </script>


    <script>
        let clickCount = 0;
        function sendSOS() {
            clickCount++;
            if (clickCount === 3) {
                alert("SOS sent with your location and phone number successfully!");
                clickCount = 0;
            }
        }

        // Notification timing constants
        const NOTIFICATION_SHOW_DELAY = 10;
        const NOTIFICATION_HIDE_TRANSITION = 300;
        const NOTIFICATION_DISPLAY_DURATION = 3000;

        // Emergency Assistance Functions
        function askSafeBot() {
            window.location.href = '../public/8.AIAssistant/MedicalHelp.html';
        }

        function copyToClipboard(event, buttonName, link) {
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();
            
            // Normalize and get the full URL using URL constructor
            const fullLink = new URL(link, window.location.href).href;
            
            // Copy to clipboard
            navigator.clipboard.writeText(fullLink).then(() => {
                showCopyNotification(buttonName);
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = fullLink;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showCopyNotification(buttonName);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
                document.body.removeChild(textArea);
            });
        }

        function handleCopyKeyDown(event, buttonName, link) {
            if (event.key === 'Enter' || event.key === ' ') {
                copyToClipboard(event, buttonName, link);
            }
        }

        function showCopyNotification(buttonName) {
            // Remove existing notification if any
            const existingNotification = document.querySelector('.copy-notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // Create notification
            const notification = document.createElement('div');
            notification.className = 'copy-notification';
            notification.innerHTML = `<span>‚úì</span> ${buttonName} link copied!`;
            document.body.appendChild(notification);

            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, NOTIFICATION_SHOW_DELAY);

            // Hide and remove notification
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, NOTIFICATION_HIDE_TRANSITION);
            }, NOTIFICATION_DISPLAY_DURATION);
        }
    </script>

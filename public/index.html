    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
        }

        .top-panel {
            display: flex;
            align-items: left;
            padding: 30px;
            background-color: #52caec;
            justify-content: left;
        }

        .top-panel img {
            height: 80px;
            margin-right: 10px;
        }

        .main-tagline {
            margin: 20px 0 10px;
            font-size: 20px;
        }

        .sos-button {
            background-color: red;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            margin: 20px;
        }

        .iframe-container {
            width: 300px;
            height: 300px;
            background-color: #adeaf9;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        .grid-item {
            background-color: #ddd;
            text-align: center;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .grid-item .text {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
            display: block;
        }

        .sidebar {
            width: 350px;
        }

        .ai-assistant-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .ai-assistant {
            background-color: #ddd;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .ai-assistant img {
            width: 60%;
            height: 60%;
            border-radius: 50%;
        }

        .ai-assistant-text {
            font-size: 18px;
            color: #333;
        }

        .get-involved {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 100%;
        }

        .buttons button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .volunteer-btn,
        .donate-btn {
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            width: 150px;
        }

        .volunteer-btn:hover,
        .donate-btn:hover {
            background-color: #0056b3;
        }

        .volunteer-btn:active,
        .donate-btn:active {
            background-color: #003f7f;
        }

        .volunteer-btn,
        .donate-btn {
            padding: 12px 20px;
            margin: 10px 5px;
        }

        .map-section-wrapper {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: left;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 0 5px;
        }

        .map-title {
            font-size: 26px;
            font-weight: 800;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .map-actions {
            display: flex;
            gap: 15px;
        }

        .map-btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            border: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .home-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
        }

        .full-map-btn {
            background: #eef2ff;
            color: #4f46e5;
        }

        .full-map-btn:hover {
            background: #e0e7ff;
            transform: translateY(-1px);
        }

        .map-container-new {
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            background: #f8fafc;
        }

        .map-caption {
            margin-top: 20px;
            font-size: 14px;
            color: #64748b;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>

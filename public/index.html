        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            text-align: center;
        }
        .top-panel {
            display: flex;
            align-items: left;
            padding: 30px;

            justify-content: left;
        }

        /* ===== SOS SECTION START ===== */
        .main-tagline {
            margin: 12px 0 8px;
            font-size: 19px;
            font-weight: 600;
            color: #333;
        }

        /* SOS Button */
        .sos-button {
            background-color: #e60000;
            color: #ffffff;
            padding: 18px 42px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            margin-bottom: 24px;
            box-shadow: 0 8px 20px rgba(230, 0, 0, 0.45);
            transition: transform 0.15s ease,
                 box-shadow 0.15s ease,
                 background-color 0.15s ease;
            animation: sos-pulse 2.5s infinite;
        }

        /* Hover (desktop) */
        .sos-button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
            box-shadow: 0 10px 26px rgba(230, 0, 0, 0.6);
        }

        /* Active / Pressed (mobile & click) */
        .sos-button:active {
            transform: scale(0.96);
            box-shadow: 0 4px 12px rgba(230, 0, 0, 0.5);
        }

        /* Accessibility: visible focus outline for keyboard navigation */
        .sos-button:focus-visible {
            outline: 3px solid #ffd6d6;
            outline-offset: 4px;
        }

        /* Subtle pulse animation */
        @keyframes sos-pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(230, 0, 0, 0.35);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(230, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(230, 0, 0, 0);
            }
        }

        /* SOS Section Container */
        .sos-section {
            background: #fff3f3;
            border: 2px solid #ff4d4d;
            border-radius: 16px;
            padding: 24px 20px;
            margin: 32px auto 20px;
            max-width: 460px;
            text-align: center;
            box-shadow: 0 8px 22px rgba(255, 77, 77, 0.25);
            outline: 3px solid rgba(255, 77, 77, 0.2);
            outline-offset: -10px;
        }

        /* SOS Description */
        .sos-description {
            font-size: 16px;
            font-weight: 550;
            color: #444;
            margin: 18px 0 10px;
            line-height: 1.5;
        }

        /* Space between button and text */
        .sos-section .sos-button {
            margin-top: 8px;
        }

        /* ===== SOS SECTION END ===== */

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px; 
            margin: 20px;
        }
        .iframe-container {
            width: 300px;
            height: 300px;
            background-color: #adeaf9;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px; 
            justify-content: center;
            align-items: center;
        }
        .grid-item {
            background-color: #ddd;
            text-align: center;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            overflow: hidden; 
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .grid-item .text {
            margin-top: 10px; 
            font-size: 16px; 
            color: #333; 
            font-weight: bold; 
            display: block; 
        }
        .sidebar {
            width: 350px;
        }
        .ai-assistant-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .ai-assistant {
            background-color: #ddd;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px; 
        }
        .ai-assistant img {
            width: 60%;
            height: 60%;
            border-radius: 50%;
        }
        .ai-assistant-text {
            font-size: 18px;
            color: #333;
        }
        .get-involved {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 100%;
        }
        .buttons button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .volunteer-btn, .donate-btn {
            background-color: #007bff; 
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            width: 150px;
        }
        .volunteer-btn:hover, .donate-btn:hover {
            background-color: #0056b3; 
        }
        .volunteer-btn:active, .donate-btn:active {
            background-color: #003f7f;
        }
        .volunteer-btn, .donate-btn {
            padding: 12px 20px;
            margin: 10px 5px;
        }
        .location {
            background-color: #f4f4f4;
            padding: 20px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .location img {
            width: 500px;
            height: 200px;
            margin-right: 10px;
        }
    </style>

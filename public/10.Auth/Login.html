<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Safe Haven</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="auth-body">

    <div class="auth-container">
        <div class="image-side">
            <div class="quote-box">
                <h1>"Safety is not an accident, it's a choice we make together."</h1>
                <p>Log in to access your emergency responder dashboard.</p>
            </div>
        </div>

        <div class="form-side">
            <div class="logo">SAFE HAVEN</div>
            <h2 class="auth-title">Responder Login</h2>

            <div class="input-container">
                <span class="label">Email or Phone Number</span>
                <input type="text" id="loginId" class="auth-input" placeholder="name@example.com or 9876543210">
            </div>

            <div class="input-container">
                <span class="label">Password</span>
                <div class="password-wrapper">
                    <input type="password" id="password" class="auth-input" placeholder="••••••••">
                    <span class="toggle-password" onclick="togglePassword()">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="otp-row">
                <button onclick="sendOTP()" class="auth-btn"
                    style="width: auto; padding: 8px 15px; font-size: 12px; background: #3C5DA2;">Send OTP</button>
                <div class="otp-boxes">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                </div>
            </div>

            <div id="error" class="error"></div>

            <button onclick="login()" class="auth-btn">Login</button>
            <button class="google-btn" style="width: 100%; padding: 12px; border-radius: 8px; cursor: pointer;">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="18"> Continue with
                Google
            </button>

            <div class="link">Don't have an account? <a href="SignUp.html">Sign up</a></div>
        </div>
    </div>

    <script>
        let generatedOTP = "";
        const otpInputs = document.querySelectorAll('.otp-input');

        // Focus handling for OTP boxes
        otpInputs.forEach((input, index) => {
            input.addEventListener('keyup', (e) => {
                if (e.key >= 0 && e.key <= 9) {
                    if (index < otpInputs.length - 1) otpInputs[index + 1].focus();
                } else if (e.key === 'Backspace') {
                    if (index > 0) otpInputs[index - 1].focus();
                }
            });
        });

        function togglePassword() {
            const pwdInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");
            const eyeOpen = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>`;
            const eyeClosed = `<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>`;

            if (pwdInput.type === "password") {
                pwdInput.type = "text";
                eyeIcon.innerHTML = eyeClosed;
            } else {
                pwdInput.type = "password";
                eyeIcon.innerHTML = eyeOpen;
            }
        }

        function validateId(id) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^\d{10}$/;
            return emailRegex.test(id) || phoneRegex.test(id);
        }

        function sendOTP() {
            const id = document.getElementById("loginId").value.trim();
            const error = document.getElementById("error");

            if (!validateId(id)) {
                error.textContent = "Please enter a valid email or 10-digit phone number";
                return;
            }

            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            error.textContent = "";
            alert("OTP sent successfully through Mail and Phone! Your OTP is: " + generatedOTP);
            console.log("Debug OTP:", generatedOTP);
        }

        function login() {
            const id = document.getElementById("loginId").value.trim();
            const pwd = document.getElementById("password").value.trim();
            const otp = Array.from(otpInputs).map(i => i.value).join("");
            const error = document.getElementById("error");

            if (id === "" || pwd === "" || otp === "") {
                error.textContent = "All fields and OTP are required";
                return;
            }

            if (!validateId(id)) {
                error.textContent = "Invalid Email or Phone format";
                return;
            }

            if (pwd.length < 6) {
                error.textContent = "Password must be at least 6 characters";
                return;
            }

            if (otp !== generatedOTP) {
                error.textContent = "Invalid OTP verification";
                return;
            }

            error.textContent = "";
            alert("Login successful! Redirecting to dashboard...");
            window.location.href = "../index.html";
        }
    </script>
</body>

</html>

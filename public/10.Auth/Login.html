<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Safe Haven</title>
    <link rel="icon" href="../../assets/1.HomePage/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/1.HomePage/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/1.HomePage/favicon-16x16.png">

    <style>
        :root {
            --main-blue: #3C5DA2;
            --btn-blue: #2776DE;
            --accent-red: #FC5451;
            --accent-yellow: #FEC467;
            --accent-light-blue: #46A1FE;
        }
        * { 
            box-sizing: border-box; 
            font-family: 'Segoe UI', sans-serif; 
        }
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            overflow: hidden; 
            background-color: #fcfcfc; 
        }
        
        .image-side {
            width: 55%;
            background: linear-gradient(rgba(60, 93, 162, 0.45), rgba(60, 93, 162, 0.45)), 
                        url('https://images.unsplash.com/photo-1527786356703-4b100091cd2c?auto=format&fit=crop&w=1200&q=80') center/cover;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 40px; 
            color: white; 
            text-align: center;
        }
        .quote-box h1 { 
            font-size: 2.8rem; 
            margin-bottom: 20px; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5); 
            border-left: 6px solid var(--accent-yellow); 
            padding-left: 20px; 
        }
        
        .form-side { 
            width: 45%; 
            padding: 40px 10%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            overflow-y: auto; 
        }
        .logo { 
            font-size: 24px; 
            font-weight: bold; 
            color: var(--main-blue); 
            margin-bottom: 5px; 
        }
        h2 { 
            margin: 0 0 30px;
            color: #333; 
            font-weight: 600; 
        }
        
        .input-container { 
            margin-bottom: 20px; 
            position: relative; 
        }
        .label { 
            font-size: 14px; 
            color: #555; 
            font-weight: 600; 
            margin-bottom: 5px; 
            display: block; 
        }
        
        input { 
            width: 100%; 
            padding: 10px 0; 
            border: none; 
            border-bottom: 2px solid #e0e0e0; 
            background: transparent; 
            outline: none; 
            font-size: 16px; 
            transition: border-color 0.3s;
        }
        input:focus { 
            border-bottom-color: var(--main-blue); 
        }

        .password-wrapper { 
            position: relative; 
        }
        .toggle-password {
            position: absolute; 
            right: 0; 
            bottom: 8px; 
            cursor: pointer; 
            color: #888; 
            display: flex; 
            align-items: center;
        }

        /* OTP Styling */
        .otp-row { 
            margin: 25px 0; 
        }
        .otp-boxes { 
            display: flex; 
            justify-content: space-between; 
            margin-top: 15px; 
        }
        .otp-input { 
            width: 40px; 
            height: 45px; 
            text-align: center; 
            font-size: 20px; 
            font-weight: bold; 
            border: 2px solid var(--accent-light-blue); 
            border-radius: 6px; 
        }
        
        button { 
            width: 100%; 
            padding: 14px; 
            border: none; 
            border-radius: 8px; 
            background: var(--btn-blue); 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 16px; 
            margin-top: 10px;
        }
        .otp-btn { 
            background: var(--main-blue); 
            font-size: 12px; 
            padding: 8px 15px; 
            width: auto; 
            margin: 0; 
        }
        
        .google-btn { 
            background: white; 
            color: #444; 
            border: 1px solid #ddd; 
            margin-top: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
        }
        
        .error { 
            color: var(--accent-red); 
            font-size: 13px; 
            min-height: 20px; 
            font-weight: 500; 
        }
        .link { 
            margin-top: 20px; 
            text-align: center; 
            font-size: 14px; 
            color: #666; 
        }
        .link a { 
            color: var(--main-blue); 
            text-decoration: none; 
            font-weight: bold; 
        }
    </style>
</head>
<body>

    <div class="image-side">
        <div class="quote-box">
            <h1>"Safety is not an accident, it's a choice we make together."</h1>
            <p>Log in to access your emergency responder dashboard.</p>
        </div>
    </div>

    <div class="form-side">
        <div class="logo">SAFE HAVEN</div>
        <h2>Responder Login</h2>
        
        <div class="input-container">
            <span class="label">Email or Phone Number</span>
            <input type="text" id="loginId" placeholder="name@example.com or 9876543210">
        </div>
        
        <div class="input-container">
            <span class="label">Password</span>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="••••••••">
                <span class="toggle-password" onclick="togglePassword()">
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div>
        </div>

        <div class="otp-row">
            <button onclick="sendOTP()" class="otp-btn">Send OTP</button>
            <div class="otp-boxes">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
            </div>
        </div>
        
        <div id="error" class="error"></div>

        <button onclick="login()">Login</button>
        <button class="google-btn">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="18"> Continue with Google
        </button>

        <div class="link">Don't have an account? <a href="signup.html">Sign up</a></div>
    </div>

    <script>
        let generatedOTP = "";
        const otpInputs = document.querySelectorAll('.otp-input');

        // Focus handling for OTP boxes
        otpInputs.forEach((input, index) => {
            input.addEventListener('keyup', (e) => {
                if (e.key >= 0 && e.key <= 9) {
                    if (index < otpInputs.length - 1) otpInputs[index + 1].focus();
                } else if (e.key === 'Backspace') {
                    if (index > 0) otpInputs[index - 1].focus();
                }
            });
        });

        function togglePassword() {
            const pwdInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");
            const eyeOpen = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>`;
            const eyeClosed = `<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>`;

            if (pwdInput.type === "password") {
                pwdInput.type = "text";
                eyeIcon.innerHTML = eyeClosed;
            } else {
                pwdInput.type = "password";
                eyeIcon.innerHTML = eyeOpen;
            }
        }

        function validateId(id) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^\d{10}$/;
            return emailRegex.test(id) || phoneRegex.test(id);
        }

        function sendOTP() {
            const id = document.getElementById("loginId").value.trim();
            const error = document.getElementById("error");

            if (!validateId(id)) {
                error.textContent = "Please enter a valid email or 10-digit phone number";
                return;
            }

            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            error.textContent = "";
            alert("OTP sent successfully through Mail and Phone! Your OTP is: " + generatedOTP);
            console.log("Debug OTP:", generatedOTP);
        }

        function login() {
            const id = document.getElementById("loginId").value.trim();
            const pwd = document.getElementById("password").value.trim();
            const otp = Array.from(otpInputs).map(i => i.value).join("");
            const error = document.getElementById("error");

            if (id === "" || pwd === "" || otp === "") {
                error.textContent = "All fields and OTP are required";
                return;
            }
            
            if (!validateId(id)) {
                error.textContent = "Invalid Email or Phone format";
                return;
            }

            if (pwd.length < 6) {
                error.textContent = "Password must be at least 6 characters";
                return;
            }

            if (otp !== generatedOTP) {
                error.textContent = "Invalid OTP verification";
                return;
            }

            error.textContent = "";
            alert("Login successful! Redirecting to dashboard...");
            window.location.href = "../index.html"; 
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Safe Haven</title>
    <link rel="stylesheet" href="../assets/css/10.Auth/signup.css">
</head>
<body>

    <div class="form-side">
        <div class="logo">SAFE HAVEN</div>
        <h2>Join the Frontline</h2>
        
        <div class="input-group">
            <div class="field-box full">
                <span class="label">Full Name</span>
                <input type="text" id="name" placeholder="John Doe">
            </div>
            <div class="field-box">
                <span class="label">Email</span>
                <input type="email" id="email" placeholder="john@example.com">
            </div>
            <div class="field-box">
                <span class="label">Phone</span>
                <input type="text" id="phone" placeholder="1234567890">
            </div>
            
            <div class="field-box">
                <span class="label">Password</span>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="••••••••">
                    <span class="toggle-password" onclick="togglePass('password', 'eye1')">
                        <svg id="eye1" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </span>
                </div>
            </div>

            <div class="field-box">
                <span class="label">Confirm Password</span>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" placeholder="••••••••">
                    <span class="toggle-password" onclick="togglePass('confirmPassword', 'eye2')">
                        <svg id="eye2" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </span>
                </div>
            </div>
        </div>

        <div class="otp-row">
            <button onclick="sendOTP()" style="background: var(--main-blue); font-size: 12px; padding: 8px; width: auto; padding: 8px 15px;">Send OTP</button>
            <div class="otp-boxes">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
            </div>
        </div>

        <div id="error" class="error"></div>

        <div class="checkbox-group">
            <input type="checkbox" id="terms">
            <label for="terms">By signing up, you agree to our <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>.</label>
        </div>

        <button onclick="signup()">Create Account</button>
        <button class="google-btn">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="18"> Continue with Google
        </button>

        <div class="link">Already have an account? <a href="login.html">Login</a></div>
    </div>

    <div class="image-side">
        <div class="quote-box">
            <h1>"Resilience is built one community at a time."</h1>
            <p>JOIN THE MOVEMENT FOR A SAFER TOMORROW</p>
        </div>
    </div>

    <script>
        let generatedOTP = "";
        const otpInputs = document.querySelectorAll('.otp-input');

        // Focus handling for OTP boxes
        otpInputs.forEach((input, index) => {
            input.addEventListener('keyup', (e) => {
                if (e.key >= 0 && e.key <= 9) {
                    if (index < otpInputs.length - 1) otpInputs[index + 1].focus();
                } else if (e.key === 'Backspace') {
                    if (index > 0) otpInputs[index - 1].focus();
                }
            });
        });

        // Eye toggle logic for both fields
        function togglePass(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            const eyeOpen = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>`;
            const eyeClosed = `<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>`;

            if (input.type === "password") {
                input.type = "text";
                icon.innerHTML = eyeClosed;
            } else {
                input.type = "password";
                icon.innerHTML = eyeOpen;
            }
        }

        function validateEmail(id) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(id);
        }

        function validatePhone(id) {
            const phoneRegex = /^\d{10}$/;
            return phoneRegex.test(id);
        }

        function sendOTP() {
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();

            if(!email || !phone) {
                alert("Please enter your Email and Phone number first.");
                return;
            }
            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }
            if (!validatePhone(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return;
            }

            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            alert("OTP sent successfully through Mail and Phone! Your OTP is: " + generatedOTP);
            console.log("Debug OTP:", generatedOTP);
        }

        function signup() {
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const email = document.getElementById("email").value.trim();
            const pwd = document.getElementById("password").value.trim();
            const cpwd = document.getElementById("confirmPassword").value.trim();
            const otp = Array.from(otpInputs).map(i => i.value).join("");
            const error = document.getElementById("error");
            const terms = document.getElementById("terms").checked;

            if (!name || !phone || !email || !pwd || !cpwd || !otp) {
                error.textContent = "All fields are required";
                return;
            }
            if (!validateEmail(email)) {
                error.textContent = "Invalid Email format";
                return;
            }
            if (!validatePhone(phone)) {
                error.textContent = "Invalid Phone format";
                return;
            }
            if (pwd.length < 6) {
                error.textContent = "Password must be at least 6 characters";
                return;
            }
            if (pwd !== cpwd) {
                error.textContent = "Passwords do not match";
                return;
            }
            if (otp !== generatedOTP) {
                error.textContent = "Invalid OTP";
                return;
            }
            if (!terms) {
                error.textContent = "Please agree to the terms";
                return;
            }

            error.textContent = "";
            alert("Account Created Successfully!");
            window.location.href = "../index.html";
        }
    </script>
</body>
</html>

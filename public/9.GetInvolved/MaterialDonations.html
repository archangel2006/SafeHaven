<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
.page-header {
  display: flex;
  align-items: center;
  justify-content: space-between;

  background: #3f5fa8;
  color: white;

  padding: 12px 16px;
}

.page-header h1 {
  font-size: 18px;
  font-weight: 600;
  margin: 0;
  text-transform: capitalize;

.icon-btn {
  background: transparent;

        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding:0;
            background-color: #f4f4f4;
            text-align: center;
            overflow-x: hidden;
        }
        h2{
            margin-top: 24px;
        }
        .donation-form {
            background: white;
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.18);
            width: 100%;
            max-width: 620px;
            margin: 24px auto;
            text-align: left;
        }
        .row{
            display: flex;
            gap: 18px;
            margin-bottom: 10px;
            max-width: 100%;
            flex-direction: column;
            
        } 
        .field{
            display:flex;
            flex-direction: column;
        } 
        .field-label{
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }
        label,.field-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 16px;
        }
        .quantity-wrapper{
            position: relative;
        }
        .quantity-wrapper input{
            width: 100%;
            padding-right: 40px;
        }
        .quantity-wrapper span{
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #555;
        }
        .radio-group{
            display: flex;
            gap: 20px;
           justify-content: space-between;
        }
        .radio-option{
           display:inline-flex; 
            align-items:center;
            gap: 8px;
            cursor: pointer; 
            font-size: 16px;
        }
        .radio-option input{
            transform:scale(1.2);
            width: auto;
            margin :0;
        }

        .location-row{
            flex-direction: row;
        }
        input[type="radio"] {
            accent-color:green;
        }
        .location-row input{
            flex: 1;
        }
        input, select {
           width: 100%;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
        }
        input:focus,select:focus{
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 2px rgba(40,167,69,0.2)
        }
        .submit-btn {
            width: 100%;
            padding: 18px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 19px;
            color: white;
            background-color: gray;
            cursor: not-allowed;
            transition: 0.3s;
        }
        .submit-btn.active {
            background-color: #28a745;
            cursor: pointer;
        }
        .last-line{
            margin-top: 20px;
            line-height: 1.4;
            text-align:center;
            color: #777;
        }
        @media (min-width:600px) {
            .row{
                flex-direction: column;
                gap: 14px;
            }
            .hero h1 {
            font-size: 2rem;
            }

            .hero p {
            font-size: 1rem;
            padding: 0 10px;
            }
            .donation-form {
            max-width: 520px;
            padding: 24px;
            }
        }
        @media (min-width:1440px){
            .hero h1 {
            font-size: 2.5rem;
            }

            .hero p {
            font-size: 1.1rem;
            }

            .donation-form {
            max-width: 640px;
            padding: 30px;
            }
        }

    </style>
</head>
<body>
<header class="page-header">
  <button id="backBtn" class="icon-btn" aria-label="Go back">
    ‚Üê
  </button>

  <h1 id="pageTitle">Safe Haven</h1>

  <button class="icon-btn" onclick="goToAuth()" aria-label="Profile">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"></circle>
      <circle cx="12" cy="10" r="3"></circle>
      <path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"></path>
    </svg>
  </button>
</header>

       
    <h2>Material Donation Form</h2>    
    <form class="donation-form" onsubmit="handleSubmit(event)">
        <div class="row">
            <div class="field">
                <label for="donationType">What are you donating?</label>
                <select id="donationType" required onchange="validateForm()">
                <option value="" disabled selected>Select Donation Type</option>
                <option>Food</option>
                <option>Clothes</option>
                <option>Medical Kits</option>
                </select>
            </div>
            <div class="field">
                <label>Quantity</label>
                <div class="quantity-wrapper">
                    <input type="text" id="Quantity" placeholder="Enter Quantity" required oninput="validateForm()">
                    <span>kg</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="field">
                <label class="field-label">Condition</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="Condition" value="New" oninput="validateForm()">
                        New
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="Condition" value="Gently Used" oninput="validateForm()">
                        Gently Used
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="Condition" value="Expiry Date" oninput="validateForm()">
                        Expiry Date
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <label>Location</label>
        </div>
        <div class="row location-row">
            <input type="text" placeholder="City" id="city" oninput="validateForm()">
            <input type="text" placeholder="Pincode" id="pincode" oninput="validateForm()">
        </div>
        <div class="row">
            <div class="field-full-width">
                <label class="field-label">Pickup or Drop-off</label>
                <div class="radio-group">
                    <label class="radio-option">
                         <input type="radio" name="Delivery" value="Drop" required oninput="validateForm()">
                             I can drop it off
                    </label>

                    <label class="radio-option">
                        <input type="radio" name="Delivery" value="Pickup" oninput="validateForm()">
                        Pickup required
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn" disabled>Submit</button>
        <div class="last-line">
            <p>We accept unopened,quality items only. we'll contact you for pickup/drop details.</p>
        </div>
    </form>
<script>
    function validateForm() {
        const donationType = document.getElementById("donationType").value;
        const Quantity = document.getElementById("Quantity").value.trim();
        const City = document.getElementById("city").value.trim();
        const Pincode = document.getElementById("pincode").value.trim();
        const condition = document.querySelector('input[name="Condition"]:checked');
        const Delivery = document.querySelector('input[name="Delivery"]:checked');
        const submitBtn=document.getElementById("submitBtn");
        if (donationType && Quantity && City && Pincode && condition && Delivery) {
            submitBtn.classList.add("active");
            submitBtn.disabled = false;
        } else {
            submitBtn.classList.remove("active");
            submitBtn.disabled = true;
        }
    }

    function handleSubmit(event) {
    event.preventDefault();
    alert("You'll receive an SMS regarding the details of donation. Thank you for your contribution! ü§óüíê");
    event.target.reset();
    document.getElementById("submitBtn").disabled = true;
    document.getElementById("submitBtn").classList.remove("active");
}
   document.addEventListener("DOMContentLoaded", () => {
  const backBtn = document.getElementById("backBtn");
  const title = document.getElementById("pageTitle");

  if (title) {
    title.textContent = document.title.replace(" - Safe Haven", "");
  }

  
  const isHome =
    location.pathname.endsWith("index.html") ||
    location.pathname === "/" ||
    location.pathname === "";

  if (isHome) {
    backBtn.style.display = "none";
  } else {
    backBtn.style.display = "inline-flex";
    backBtn.addEventListener("click", () => {
      if (history.length > 1) {
        history.back();
      } else {
        window.location.href = "../index.html"; 
      }
    });
  }
});


function goToAuth() {
  window.location.href = "../10.Auth/login.html";
}

</script>
<script src="../8.AIAssistant/chatbot.js"></script>

</body>
</html>

<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Donations</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding:0;
            background-color: #f4f4f4;
            text-align: center;
            overflow-x: hidden;
        }
        .hero{
            background: linear-gradient(135deg,#1d5cff,#00b4d8);
            color: white;
            padding: 60px 20px; 
            margin-bottom: 30px;
            width: 100%;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }
        .hero p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        h2{
            margin-bottom: 15px;
            color:#333;
            padding: 0 10px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .donation-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            margin: 16px auto 16px;
            text-align: left;
        }
        .row{
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            max-width: 100%;
            flex-direction: column;
            
        } 
        .field{
            display:flex;
            flex-direction: column;
        } 
        .field-label{
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }
        label,.field-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        .quantity-wrapper{
            position: relative;
        }
        .quantity-wrapper input{
            width: 100%;
            padding-right: 40px;
        }
        .quantity-wrapper span{
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #555;
        }
        .radio-group{
            display: flex;
            gap: 20px;
           justify-content: space-between;
        }
        .radio-option{
           display:inline-flex; 
            align-items:center;
            gap: 6px;
            cursor: pointer; 
            font-size: 14px;
        }
        .radio-option input{
            width: auto;
            margin :0;
        }

        .location-row{
            flex-direction: row;
        }
        .location-row input{
            flex: 1;
        }
        input, select {
           width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        input:focus,select:focus{
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 2px rgba(40,167,69,0.2)
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            color: white;
            background-color: gray;
            cursor: not-allowed;
            transition: 0.3s;
        }
        .submit-btn.active {
            background-color: #28a745;
            cursor: pointer;
        }
        @media (min-width:600px) {
            .row{
                flex-direction: column;
                gap: 14px;
            }
            .hero h1 {
            font-size: 2rem;
            }

            .hero p {
            font-size: 1rem;
            padding: 0 10px;
            }
            .donation-form {
            max-width: 720px;
            padding: 24px;
            }
        }
        @media (min-width:1440px){
            .hero h1 {
            font-size: 2.5rem;
            }

            .hero p {
            font-size: 1.1rem;
            }

            .donation-form {
            max-width: 960px;
            padding: 30px;
            }
        }

    </style>
</head>
<body>
    <div class="hero">
        <h1>Material Donation</h1>
        <p>Your contribution can save lives. Donate essential materials to those in need.</p>
    </div>
    <h2>Material Donation Form</h2>    
    <form class="donation-form" onsubmit="handleSubmit(event)">
        <div class="row">
            <div class="field">
                <label for="donationType">1.What are you donating?</label>
                <select id="donationType" required onchange="validateForm()">
                <option value="" disabled selected>Select Donation Type</option>
                <option>Food</option>
                <option>Clothes</option>
                <option>Medical Kits</option>
                </select>
            </div>
            <div class="field">
                <label>2.Quantity</label>
                <div class="quantity-wrapper">
                    <input type="text" id="Quantity" placeholder="Enter Quantity" required oninput="validateForm()">
                    <span>kg</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="field">
                <label class="field-label">3.Condition</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="Condition" value="New" oninput="validateForm()">
                        New
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="Condition" value="Gently Used" oninput="validateForm()">
                        Gently Used
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="Condition" value="Expiry Date" oninput="validateForm()">
                        Expiry Date
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <label>4.Location</label>
        </div>
        <div class="row location-row">
            <input type="text" placeholder="City" id="city" oninput="validateForm()">
            <input type="text" placeholder="Pincode" id="pincode" oninput="validateForm()">
        </div>
        <div class="row">
            <div class="field-full-width">
                <label class="field-label">Pickup or Drop-off</label>
                <div class="radio-group">
                    <label class="radio-option">
                         <input type="radio" name="Delivery" value="Drop" required oninput="validateForm()">
                             I can drop it off
                    </label>

                    <label class="radio-option">
                        <input type="radio" name="Delivery" value="Pickup" oninput="validateForm()">
                        Pickup required
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn" disabled>Submit</button>
    </form>
<script>
    function validateForm() {
        const donationType = document.getElementById("donationType").value;
        const Quantity = document.getElementById("Quantity").value.trim();
        const City = document.getElementById("city").value.trim();
        const Pincode = document.getElementById("pincode").value.trim();
        const condition = document.querySelector('input[name="Condition"]:checked');
        const Delivery = document.querySelector('input[name="Delivery"]:checked');
        const submitBtn=document.getElementById("submitBtn");
        if (donationType && Quantity && City && Pincode && condition && Delivery) {
            submitBtn.classList.add("active");
            submitBtn.disabled = false;
        } else {
            submitBtn.classList.remove("active");
            submitBtn.disabled = true;
        }
    }

    function handleSubmit(event) {
    event.preventDefault();
    alert("You'll receive an SMS regarding the details of donation. Thank you for your contribution! ü§óüíê");
    event.target.reset();
    document.getElementById("submitBtn").disabled = true;
    document.getElementById("submitBtn").classList.remove("active");
}
</script>

</body>
</html>

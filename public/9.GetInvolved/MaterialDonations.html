<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Donations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .hero{
            background: linear-gradient(135deg,#1d5cff,#00b4d8);
            color: white;
            padding: 60px 20px; 
            margin-bottom: 30px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        label{
            display: block;
            margin-top: 12px;
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }
        .donation-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            text-align: left;
        }
        input, select {
           width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        input:focus,select:focus{
            outline: 2px solid #28a745;
            border-color: #28a745;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            background-color: gray;
            cursor: not-allowed;
            transition: 0.3s;
        }
        .submit-btn.active {
            background-color: #28a745;
            cursor: pointer;
        }
        .submit-btn.active:hover {
            background-color: #218838;
        }
        .donation-image img{
            width: 100%;
            max-width:500px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            .donation-form {
            padding: 15px;
        }

        body {
            padding: 10px;
        }
        }

    </style>
</head>
<body>
<div class="hero">
    <h1>Material Donation</h1>
    <p>Your contribution can save lives. Donate essential materials to those in need.</p>
</div>
<h2>Material Donation Form</h2>    
<div class="donation-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Name" required oninput="validateForm()">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Phone Number" required oninput="validateForm()">
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Email" required oninput="validateForm()">
    <label for="address">Home Address</label>
    <input type="text" id="address" placeholder="Home Address" required oninput="validateForm()">
    <label for="police">Nearest Police Station</label>
    <input type="text" id="police" placeholder="Nearest Police Station" required oninput="validateForm()">
    <label for="donationType">Type of Donation</label>
    <select id="donationType" required onchange="validateForm()">
        <option value="" disabled selected>Select Donation Type</option>
        <option>Food</option>
        <option>Clothes</option>
        <option>Medical Kits</option>
    </select>

    <button class="submit-btn" id="submitBtn" disabled onclick="showMessage()">Submit</button>
    <div class="donation-image">
        <img src="../../assets/9.GetInvolved/Material Donation.png" alt="Material Donation">
    </div>
</div>

<script>
    function validateForm() {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const address = document.getElementById("address").value.trim();
        const police = document.getElementById("police").value.trim();
        const donationType = document.getElementById("donationType").value;
        const submitBtn = document.getElementById("submitBtn");

        if (name && phone && email && address && police && donationType) {
            submitBtn.classList.add("active");
            submitBtn.disabled = false;
        } else {
            submitBtn.classList.remove("active");
            submitBtn.disabled = true;
        }
    }

    function showMessage() {
        alert("You'll receive an SMS regarding the details of donation. Thank you for your contribution! ü§óüíê");
    }
</script>

</body>
</html>

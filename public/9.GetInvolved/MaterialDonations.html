<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Donations</title>
    <link rel="stylesheet" href="../assets/css/9.GetInvolved/MaterialDonation.css">
</head>
<body>

<h2>Material Donation Form</h2>
<div class="donation-form">
    <input type="text" id="name" placeholder="Name" required oninput="validateForm()">
    <input type="tel" id="phone" placeholder="Phone Number" required oninput="validateForm()">
    <input type="email" id="email" placeholder="Email" required oninput="validateForm()">
    <input type="text" id="address" placeholder="Home Address" required oninput="validateForm()">
    <input type="text" id="police" placeholder="Nearest Police Station" required oninput="validateForm()">

    <select id="donationType" required onchange="validateForm()">
        <option value="" disabled selected>Select Donation Type</option>
        <option>Food</option>
        <option>Clothes</option>
        <option>Medical Kits</option>
    </select>

    <button class="submit-btn" id="submitBtn" disabled onclick="showMessage()">Submit</button>
</div>

<script>
    function validateForm() {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const address = document.getElementById("address").value.trim();
        const police = document.getElementById("police").value.trim();
        const donationType = document.getElementById("donationType").value;
        const submitBtn = document.getElementById("submitBtn");

        if (name && phone && email && address && police && donationType) {
            submitBtn.classList.add("active");
            submitBtn.disabled = false;
        } else {
            submitBtn.classList.remove("active");
            submitBtn.disabled = true;
        }
    }

    function showMessage() {
        alert("You'll receive an SMS regarding the details of donation. Thank you for your contribution! ü§óüíê");
    }
</script>
<script src="../8.AIAssistant/chatbot.js"></script>

</body>
</html>

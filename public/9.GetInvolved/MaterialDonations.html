<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Donations</title>
        
    <!-- === Navbar CSS and Fonts === -->
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .donation-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            background-color: gray;
            cursor: not-allowed;
            transition: 0.3s;
        }
        .submit-btn.active {
            background-color: #28a745;
            cursor: pointer;
        }
        .submit-btn.active:hover {
            background-color: #218838;
        }
    </style>
</head>
<body data-nav="internal" data-title="Material Donations">
    <nav class="navbar">
        <div class="nav-left" id="nav-left"></div>
        <div class="nav-center" id="nav-center"></div>
        <div class="nav-right" id="nav-right"></div>
    </nav>

    <!-- ===navbar load script=== -->
    <script src="../js/navbar.js"></script>

<div class="donation-form">
    <input type="text" id="name" placeholder="Name" required oninput="validateForm()">
    <input type="tel" id="phone" placeholder="Phone Number" required oninput="validateForm()">
    <input type="email" id="email" placeholder="Email" required oninput="validateForm()">
    <input type="text" id="address" placeholder="Home Address" required oninput="validateForm()">
    <input type="text" id="police" placeholder="Nearest Police Station" required oninput="validateForm()">

    <select id="donationType" required onchange="validateForm()">
        <option value="" disabled selected>Select Donation Type</option>
        <option>Food</option>
        <option>Clothes</option>
        <option>Medical Kits</option>
    </select>

    <button class="submit-btn" id="submitBtn" disabled onclick="showMessage()">Submit</button>
</div>

<script>
    function validateForm() {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const address = document.getElementById("address").value.trim();
        const police = document.getElementById("police").value.trim();
        const donationType = document.getElementById("donationType").value;
        const submitBtn = document.getElementById("submitBtn");

        if (name && phone && email && address && police && donationType) {
            submitBtn.classList.add("active");
            submitBtn.disabled = false;
        } else {
            submitBtn.classList.remove("active");
            submitBtn.disabled = true;
        }
    }

    function showMessage() {
        alert("You'll receive an SMS regarding the details of donation. Thank you for your contribution! ü§óüíê");
    }
</script>
<script src="../8.AIAssistant/chatbot.js"></script>

</body>
</html>

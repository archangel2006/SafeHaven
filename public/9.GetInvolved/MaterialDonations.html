<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Donations</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding:0;
            background-color: #f4f4f4;
            text-align: center;
            overflow-x: hidden;
        }
        .hero{
            background: linear-gradient(135deg,#1d5cff,#00b4d8);
            color: white;
            padding: 60px 20px; 
            margin-bottom: 30px;
            width: 100%;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }
        .hero p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        h2{
            margin-bottom: 15px;
            color:#333;
            padding: 0 10px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .donation-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            width: min(90%,1100px);
            margin: 8px auto 16px;
            text-align: left;
        }
        label{
            display: block;
            margin-top: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
            color: #333;
        }
        input, select {
           width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        input:focus,select:focus{
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 2px rgba(40,167,69,0.2)
        }
        .row{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
            max-width: 100%;
            
        }
        .field{
            display:flex;
            flex-direction: column;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            color: white;
            background-color: gray;
            cursor: not-allowed;
            transition: 0.3s;
        }
        .submit-btn.active {
            background-color: #28a745;
            cursor: pointer;
        }
        .submit-btn.active:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            .row{
                grid-template-columns: 1fr;
            }
            .hero h1 {
            font-size: 2rem;
            }

            .hero p {
            font-size: 1rem;
            padding: 0 10px;
            }
            .donation-form {
            padding: 20px;
            }
    }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Material Donation</h1>
        <p>Your contribution can save lives. Donate essential materials to those in need.</p>
    </div>
    <h2>Material Donation Form</h2>    
    <form class="donation-form" onsubmit="handleSubmit(event)">
        <div class="row">
            <div class="field">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Name" required oninput="validateForm()">
            </div>
            <div class="field">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Phone Number" required oninput="validateForm()">
            </div>
        </div>
        <div class="row">
            <div class="field">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email" required oninput="validateForm()">
            </div>
            <div class="field">
                <label for="donationType">Type of Donation</label>
                <select id="donationType" required onchange="validateForm()">
                <option value="" disabled selected>Select Donation Type</option>
                <option>Food</option>
                <option>Clothes</option>
                <option>Medical Kits</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="field">
                <label for="address">Home Address</label>
                <input type="text" id="address" placeholder="Home Address" required oninput="validateForm()">
            </div>
            <div class="field">
                <label for="police">Nearest Police Station</label>
                <input type="text" id="police" placeholder="Nearest Police Station" required oninput="validateForm()">
            </div>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn" disabled>Submit</button>
    </form>
<script>
    function validateForm() {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const address = document.getElementById("address").value.trim();
        const police = document.getElementById("police").value.trim();
        const donationType = document.getElementById("donationType").value;
        const submitBtn = document.getElementById("submitBtn");

        if (name && phone && email && address && police && donationType) {
            submitBtn.classList.add("active");
            submitBtn.disabled = false;
        } else {
            submitBtn.classList.remove("active");
            submitBtn.disabled = true;
        }
    }

    function handleSubmit(event) {
    event.preventDefault();
    alert("You'll receive an SMS regarding the details of donation. Thank you for your contribution! ü§óüíê");
    event.target.reset();
    document.getElementById("submitBtn").disabled = true;
    document.getElementById("submitBtn").classList.remove("active");
}
</script>

</body>
</html>

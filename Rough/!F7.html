<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Heaven</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            text-align: center;
        }
        .top-panel {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .top-panel img {
            height: 40px;
            margin-right: 10px;
        }
        .main-tagline {
            margin: 20px 0 40px;
            font-size: 20px;
        }
        .grid-container{
            margin-top:30px;
        }
        .sos-button {
            background-color: red;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            flex-grow: 1;
        }
        .grid-item {
            background-color: #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .grid-item img {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
        }
        .ai-assistant {
            background-color: #ddd;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .get-involved {
            background-color: #ffcc00;
            padding: 20px;
            width: 100%;
            text-align: center;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        .location {
            background-color: #f4f4f4;
            padding: 20px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .location img {
            width: 500px;
            height: 200px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="top-panel">
        <img src="logo.png" alt="Logo">
        <h1>Safe Heaven</h1>
    </div>
    <p class="main-tagline">Report Hazard, Find Safety, Get Help</p>
    <button class="sos-button">Emergency SOS</button>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item"><img src="alert.png" alt="Disaster Alerts">Disaster Alerts</div>
            <div class="grid-item"><img src="coordination.png" alt="Disaster Coordination">Disaster Coordination</div>
            <div class="grid-item"><img src="evacuation.png" alt="Evacuation Safety">Evacuation Safety</div>
            <div class="grid-item"><img src="community.png" alt="Community">Community</div>
            <div class="grid-item"><img src="https://i.pinimg.com/736x/f5/bd/a6/f5bda6ac64f22232fa5b94e634f1518b.jpg" alt="What's Happening?"></div>
            <div class="grid-item"><img src="education.png" alt="Education">Know the Hazards! Get Educated</div>
        </div>
        <div class="sidebar">
            <div class="ai-assistant">AI Assistant</div>
            <div class="get-involved">
                <h2>GET INVOLVED!</h2>
                <div class="buttons">
                    <button>Volunteer</button>
                    <button>Donate</button>
                </div>
            </div>
        </div>
    </div>
    <div class="location">
        <img src="location.png" alt="Location">
        <p>Your Location: [Address here]</p>
    </div>
</body>
</html>

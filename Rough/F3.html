<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeHorizon - Disaster Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .section-block { padding: 20px; border-radius: 10px; text-align: center; cursor: pointer; background-color: #f8f9fa; }
        .section-block img { width: 100px; height: 100px; }
        .sos-btn { background-color: red; color: white; padding: 15px; font-size: 20px; border-radius: 10px; }
        .container-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SafeHorizon</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="text-center p-5 bg-light">
        <h1>Disaster Management & Emergency Response</h1>
        <button class="sos-btn mt-3" onclick="sendSOS()">ðŸš¨ Emergency SOS</button>
    </header>

    <!-- Section Blocks -->
    <div class="container container-grid">
        <div class="section-block" onclick="location.href='#emergency'">
            <img src="emergency.png" alt="Emergency Response">
            <p>Emergency Response & Coordination</p>
        </div>
        <div class="section-block" onclick="location.href='#ai-assistant'">
            <img src="ai-assistant.png" alt="AI Assistance">
            <p>AI Assistance</p>
        </div>
        <div class="section-block" onclick="location.href='#disaster-risks'">
            <img src="disaster-risks.png" alt="Disaster Risks">
            <p>Disaster Risks & Alerts</p>
        </div>
        <div class="section-block" onclick="location.href='#evacuation'">
            <img src="evacuation.png" alt="Evacuation Planning">
            <p>Evacuation & Safe Planning</p>
        </div>
        <div class="section-block" onclick="location.href='#community'">
            <img src="community.png" alt="Community Engagement">
            <p>Community Engagement</p>
        </div>
        <div class="section-block" onclick="location.href='#education'">
            <img src="education.png" alt="Educational Awareness">
            <p>Educational & Awareness Panel</p>
        </div>
    </div>

    <script>
        function sendSOS() {
            alert("Emergency SOS sent!");
        }
    </script>
</body>
</html>
